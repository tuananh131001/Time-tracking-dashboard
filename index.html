<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="//css/style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container-top">
        <div class="profile-canvas">
          <img src="./images/image-jeremy.png" alt="" srcset="" />
          <div class="right-profile">
            <div class="report-for">Report for</div>
            <h1 class="name">Jeremy Robson</h1>
          </div>
        </div>
        <ul class="time-select">
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
      <div class="work">
        <div class="weekly">
          <div class="up-wrapper">
            <div class="title">Work</div>
            <img src="./images/icon-ellipsis.svg" alt="" srcset="" />
          </div>
          <div class="bottom-wrapper">
            <div class="time">32hrs</div>
            <div class="date-time">Last Week - 36hrs</div>
          </div>
        </div>
      </div>
      <div class="play">
        <div class="weekly">
          <div class="up-wrapper">
            <div class="title">Work</div>
            <img src="./images/icon-ellipsis.svg" alt="" srcset="" />
          </div>
          <div class="bottom-wrapper">
            <div class="time">10hrs</div>
            <div class="date-time">Last Week - 8hrs</div>
          </div>
        </div>
      </div>
      <div class="study">
        <div class="weekly">
          <div class="up-wrapper">
            <div class="title">Study</div>
            <img src="./images/icon-ellipsis.svg" alt="" srcset="" />
          </div>
          <div class="bottom-wrapper">
            <div class="time">4hrs</div>
            <div class="date-time">Last Week - 7hrs</div>
          </div>
        </div>
      </div>

      <div class="excercise">
        <div class="weekly">
          <div class="up-wrapper">
            <div class="title">Study</div>
            <img src="./images/icon-ellipsis.svg" alt="" srcset="" />
          </div>
          <div class="bottom-wrapper">
            <div class="time">4hrs</div>
            <div class="date-time">Last Week - 5hrs</div>
          </div>
        </div>
      </div>

      <div class="social">
        <div class="weekly">
          <div class="up-wrapper">
            <div class="title">Study</div>
            <img src="./images/icon-ellipsis.svg" alt="" srcset="" />
          </div>
          <div class="bottom-wrapper">
            <div class="time">5hrs</div>
            <div class="date-time">Last Week - 10hrs</div>
          </div>
        </div>
      </div>

      <div class="self-care">
        <div class="weekly">
          <div class="up-wrapper">
            <div class="title">Study</div>
            <img src="./images/icon-ellipsis.svg" alt="" srcset="" />
          </div>
          <div class="bottom-wrapper">
            <div class="time">2hrs</div>
            <div class="date-time">Last Week - 2hrs</div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
